<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Logo</h1>
        <nav>
          <a class="nav-button" href="./contact.html">Contact</a>
          <a class="nav-button" href="./login.html">Login</a>
          <a class="nav-button" href="./register.html">Register</a>
        </nav>
      </header>
      <div class="login">
        <form action="./register.html" method="post">
          <h1>Sign Up</h1>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="required-password">Required Password:</label>
          <input
            type="password"
            id="required-password"
            name="required-password"
          />

          <div class="login">
            <p>Do you have an account?</p>
            <a href="./login.html">login</a>
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
